{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username" style = "width:300px;margin-left:auto;margin-right:auto;">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" style = "width:300px;margin-left:auto;margin-right:auto;">
        </div>
        <div id="login">
            <input class="btn btn-primary" type="submit" value="Login" style="margin-left:auto;">
        </div>
        <div id="login">
            Don't have an account? <a href="{% url 'register' %}">Register here.</a>
        </div>


    </form>

{% endblock %}
